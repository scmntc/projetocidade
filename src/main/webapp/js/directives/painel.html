<div class="card m-3">
    <h5 class="card-header topo-card">{{descricao}}</h5>
    <div class="card-body">
        <h5 class="card-title">PIB: {{pib}}</h5>
        <p class="card-text">População: {{populacao}}</p>
        <p>Data de Emancipação: {{emancipacao | date: 'dd/MM/yyyy'}}</p>
        <p>Quantidade de Estados Cadastrados: {{estados}}</p>
        <!--   Transclude utilizado para passar os elementos que estiverem dentro do elemento no HTML  -->
        <div ng-transclude></div>
    </div>
</div>
