<div ng-controller="PaisesController">
    <div class="d-flex justify-content-center">
        <h3 class="m-5">Estados</h3>
    </div>
    <nav aria-label="breadcrumb" >
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Inicio</a></li>
            <li class="breadcrumb-item"><a href="javascript:history.back()">Pais</a></li>
            <li class="breadcrumb-item"><a href="#">Estados</a></li>
        </ol>
    </nav>
    <div ng-controller="EstadoController">
        <div class="d-flex align-items-center flex-column">
            <a href="/web/editar/{{paisId}}estados/add" class="btn btn-primary mb-4">Adicionar Estado</a>
        </div>
        <div ng-repeat="estado in pais.estados">
            <div class="card rounded-0 m-2 mb-4">
                <div class="card-header">
                    <h3 class="mb-0">{{estado.nome}}</h3>
                </div>
                <div class="card-body">
                    <form class="form" role="form" autocomplete="off" id="formLogin" novalidate="" method="POST">
                        <div class="form-group">
                            <label for="uname1">Nome</label>
                            <input type="text" ng-model="estado.nome" class="form-control form-control-lg rounded-0"
                                name="nome" id="estadonome" required="">
                        </div>
                        <div class="form-group">
                            <label>UF</label>
                            <input type="text" ng-model="estado.uf" maxlength="2"
                                class="form-control form-control-lg rounded-0" id="estadouf" required="">
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary text-light bg-success"
                                ng-disabled="formulario.$invalid">Salvar</button>
                            <button ng-click="remover(pais)" class="bordaBotao btn">Remover</button>
                        </div>
                    </form>
                </div>
                <!--/card-block-->
            </div>
        </div><!-- form card login -->
        <!-- /form card login -->
    </div>
</div>
